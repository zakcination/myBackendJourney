[isort]
skip = venv .idea .vscode .git __pycache__


[flake8]
ignore =
         # E731 do not assign a lambda expression, use a def
         E731,
         # W 504 line break after binary operator
         W504,
         # Q003 Change outer quotes to avoid escaping inner quotes,
         Q003
max-line-length = 170
exclude = venv .idea .vscode .git __pycache__
max-complexity = 10
